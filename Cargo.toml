[package]
name = "greentic-dev"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["crates/dev-runner", "crates/dev-viewer", "xtask"]

[features]
default = []
conformance = ["greentic-conformance", "dev-runner/conformance"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
dev-runner = { path = "crates/dev-runner" }
serde_yaml = "0.9"
greentic-conformance = { path = "../greentic-conformance", optional = true }
