name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    name: Rust fmt • clippy • build • tests • schema-validate
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        rust: [ stable ]
        features: [ "", "conformance" ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (${{ matrix.rust }})
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Check greentic-types compat shim
        run: python3 scripts/check_types_compat.py

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (features=${{ matrix.features || 'default' }})
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo build --workspace --locked
          else
            cargo build --workspace --locked --features ${{ matrix.features }}
          fi

      - name: Install greentic-component tool
        run: cargo install greentic-component --force --version ^0.3

      - name: Tests (features=${{ matrix.features || 'default' }})
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo test --workspace --locked --all-targets
          else
            cargo test --workspace --locked --all-targets --features ${{ matrix.features }}
          fi

      - name: Install greentic-dev CLI
        if: ${{ matrix.features == '' }}
        run: cargo install --path . --force

      - name: CLI smoke test
        if: ${{ matrix.features == '' }}
        run: |
          ~/.cargo/bin/greentic-dev --help
          ~/.cargo/bin/greentic-dev flow --help
          ~/.cargo/bin/greentic-dev component --help

      - name: Flow validate smoke
        if: ${{ matrix.features == '' }}
        run: ~/.cargo/bin/greentic-dev flow validate -f examples/flows/min.ygtc --json

      - name: Pack build smoke
        if: ${{ matrix.features == '' }}
        run: ~/.cargo/bin/greentic-dev pack build -f examples/flows/min.ygtc -o dist/ci-demo.gtpack --component-dir fixtures/components

      - name: Upload demo pack
        if: ${{ matrix.features == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: demo-pack
          path: dist/ci-demo.gtpack
          if-no-files-found: error

      - name: Upload transcripts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: transcripts-${{ matrix.features || 'default' }}
          path: .greentic/transcripts
          if-no-files-found: ignore
